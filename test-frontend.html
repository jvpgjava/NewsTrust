<!DOCTYPE html>
<html>
<head>
    <title>Teste Frontend</title>
</head>
<body>
    <h1>Teste de Conex√£o Frontend</h1>
    <div id="resultado"></div>
    
    <script>
        async function testarConexao() {
            try {
                console.log('üîç Testando conex√£o com backend...');
                const response = await fetch('http://localhost:3001/api/notifications/check');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üìä Dados recebidos:', data);
                
                document.getElementById('resultado').innerHTML = `
                    <h2>‚úÖ Conex√£o funcionando!</h2>
                    <p><strong>Fontes:</strong> ${data.dashboard.sourcesCount}</p>
                    <p><strong>Not√≠cias:</strong> ${data.dashboard.newsCount}</p>
                    <p><strong>Fontes recentes:</strong> ${data.newSources.length}</p>
                    <p><strong>An√°lises recentes:</strong> ${data.newAnalyses.length}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('‚ùå Erro:', error);
                document.getElementById('resultado').innerHTML = `
                    <h2>‚ùå Erro na conex√£o</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        // Testar automaticamente
        testarConexao();
    </script>
</body>
</html>
