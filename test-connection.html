<!DOCTYPE html>
<html>
<head>
    <title>Teste de Conex√£o</title>
</head>
<body>
    <h1>Teste de Conex√£o Frontend-Backend</h1>
    <div id="resultado"></div>
    <button onclick="testarConexao()">Testar Conex√£o</button>
    
    <script>
        async function testarConexao() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '<p>Testando conex√£o...</p>';
            
            try {
                console.log('üîç Testando conex√£o com backend...');
                const response = await fetch('http://localhost:3001/api/notifications/check', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                console.log('üì° Resposta recebida:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üìä Dados recebidos:', data);
                
                resultado.innerHTML = `
                    <h2>‚úÖ Conex√£o funcionando!</h2>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Fontes:</strong> ${data.dashboard.sourcesCount}</p>
                    <p><strong>Conex√µes:</strong> ${data.dashboard.connectionsCount}</p>
                    <p><strong>Not√≠cias:</strong> ${data.dashboard.newsCount}</p>
                    <p><strong>Fake News:</strong> ${data.dashboard.fakeNewsCount}</p>
                    <h3>Dados completos:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('‚ùå Erro:', error);
                resultado.innerHTML = `
                    <h2>‚ùå Erro na conex√£o</h2>
                    <p><strong>Erro:</strong> ${error.message}</p>
                    <p><strong>Stack:</strong> ${error.stack}</p>
                `;
            }
        }
        
        // Testar automaticamente ao carregar
        window.onload = testarConexao;
    </script>
</body>
</html>
